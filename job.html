<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Job - Automatic Job Application</title>
  <link rel="icon" href="https://th.bing.com/th/id/OIP.kReScFnqFk-qYQr3sFdmgAHaHa?w=218&h=218&c=7&r=0&o=5&pid=1.7" type="image/x-icon"> 

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f4f8;
    }
    .header, .footer {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    .header {
      padding: 15px 30px;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="header flex items-center justify-between p-4 md:px-8 lg:px-12">
    <nav class="flex space-x-6 text-gray-700 font-semibold">
      <a href="index.html" class="hover:text-blue-600">Home</a>
      <a href="myprofile.html" class="hover:text-blue-600">Profile</a>
      <a href="#" class="hover:text-blue-600">Settings</a>
    </nav>
    <div class="profile flex items-center">
      <img src="https://storage.googleapis.com/a1aa/image/0keeWfFtEVCLbo077CRigiWoRUeH8bTVGe7oDO1m5zXh2zEeE.jpg" alt="User Profile Picture" class="w-8 h-8 rounded-full mr-2">
      <span class="text-gray-800 font-semibold">Employer</span>
    </div>
  </header>

  <!-- Main Content -->
  <main class="content max-w-4xl mx-auto mt-8 p-6 text-center bg-white rounded-lg shadow-lg">
    <h1 class="text-4xl font-bold text-gray-800 mb-2">Create a Job Listing</h1>
    <p class="text-lg text-gray-600 mb-6">Post your job and find the perfect candidate quickly!</p>

    <!-- Job Creation Form -->
    <form class="space-y-6" action="#" method="POST">
      <div class="form-group">
        <label for="job-title" class="block text-left text-gray-700 font-semibold">Job Title</label>
        <input type="text" id="job-title" name="job-title" placeholder="Enter the job title" class="w-full border rounded p-3 text-gray-800" required>
      </div>

      <div class="form-group">
        <label for="job-description" class="block text-left text-gray-700 font-semibold">Job Description</label>
        <textarea id="job-description" name="job-description" placeholder="Enter the job description" class="w-full border rounded p-3 text-gray-800" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="job-requirements" class="block text-left text-gray-700 font-semibold">Job Requirements</label>
        <textarea id="job-requirements" name="job-requirements" placeholder="Enter job requirements" class="w-full border rounded p-3 text-gray-800" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="job-location" class="block text-left text-gray-700 font-semibold">Job Location</label>
        <input type="text" id="job-location" name="job-location" placeholder="Enter job location" class="w-full border rounded p-3 text-gray-800" required>
      </div>

      <div class="form-group">
        <label for="job-salary" class="block text-left text-gray-700 font-semibold">Salary</label>
        <input type="number" id="job-salary" name="job-salary" placeholder="Enter salary" class="w-full border rounded p-3 text-gray-800" required>
      </div>

      <div class="form-group">
        <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700">Post Job</button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="footer max-w-4xl mx-auto mt-8 p-6 bg-white rounded-lg shadow-lg flex justify-between space-x-4">
    <!-- Footer content -->
    <div class="how-it-works w-full md:w-1/2">
      <h3 class="text-lg font-semibold text-gray-800 mb-3">How It Works</h3>
      <div class="how-item flex items-center justify-between mb-3">
        <span class="text-gray-600">Step 1</span>
        <input type="text" placeholder="Description" class="input border rounded p-2 w-full md:w-3/5">
      </div>
      <div class="how-item flex items-center justify-between mb-3">
        <span class="text-gray-600">Step 2</span>
        <input type="text" placeholder="Description" class="input border rounded p-2 w-full md:w-3/5">
      </div>
      <div class="how-item flex items-center justify-between mb-3">
        <span class="text-gray-600">Step 3</span>
        <input type="text" placeholder="Description" class="input border rounded p-2 w-full md:w-3/5">
      </div>
    </div>

    <!-- User Settings -->
    <div class="settings w-full md:w-1/2">
      <h3 class="text-lg font-semibold text-gray-800 mb-3">Settings</h3>
      <div class="setting-item flex items-center justify-between mb-3">
        <span class="text-gray-600">Notifications</span>
        <input type="checkbox" class="toggle">
      </div>
      <div class="setting-item flex items-center justify-between mb-3">
        <span class="text-gray-600">Privacy</span>
        <input type="checkbox" class="toggle">
      </div>
      <div class="setting-item flex items-center justify-between mb-3">
        <span class="text-gray-600">Profile Visibility</span>
        <input type="range" min="0" max="100" class="range w-3/5">
      </div>
    </div>
  </footer>

</body>
</html>
