<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Profile - Automatic Job Application</title>
  <link rel="icon" href="https://th.bing.com/th/id/OIP.kReScFnqFk-qYQr3sFdmgAHaHa?w=218&h=218&c=7&r=0&o=5&pid=1.7" type="image/x-icon"> 

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f4f8;
    }
    .header {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    .form-container {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="header flex items-center justify-between p-4 md:px-8 lg:px-12">
    <h1 class="text-2xl font-bold text-gray-800">Create Profile</h1>
    <nav class="flex space-x-6 text-gray-700 font-semibold">
    <a href="index.html" class="hover:text-blue-600">Home</a>
      <a href="profile.html" class="hover:text-blue-600">Profile</a>
      <a href="#" class="hover:text-blue-600">Settings</a>
    </nav>
  </header>

  <!-- Create Profile Form -->
  <main class="form-container max-w-lg mx-auto mt-8 p-6 text-gray-800">
    <h2 class="text-xl font-semibold mb-4">Personal Details</h2>
    <form>
      <!-- Name -->
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-600 mb-1">Full Name</label>
        <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter your full name">
      </div>
      
      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-600 mb-1">Email</label>
        <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter your email address">
      </div>
      
      <!-- Phone -->
      <div class="mb-4">
        <label for="phone" class="block text-sm font-medium text-gray-600 mb-1">Phone</label>
        <input type="tel" id="phone" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter your phone number">
      </div>

      <!-- Skills -->
      <div class="mb-4">
        <label for="skills" class="block text-sm font-medium text-gray-600 mb-1">Skills</label>
        <input type="text" id="skills" class="w-full p-2 border border-gray-300 rounded" placeholder="List your skills">
      </div>
      <!-- Edication -->
      <div class="mb-4">
        <label for="education" class="block text-sm font-medium text-gray-600 mb-1">Education</label>
        <input type="text" id="education" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter your education ">
      </div>

      <!-- Resume Upload -->
      <div class="mb-4">
        <label for="resume" class="block text-sm font-medium text-gray-600 mb-1">Upload Resume</label>
        <input type="file" id="resume" class="w-full p-2 border border-gray-300 rounded">
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded mt-4 font-semibold hover:bg-blue-700">
        Save Profile
      </button>
    </form>
  </main>

</body>
</html>
